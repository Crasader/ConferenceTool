<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <div class="page-title">
                    <div class="title_left">
                        <h3>新建资料</h3>
                    </div>
                </div>
            </div>

            <div class="x_content">
                <form  id="submitForm" class="form-horizontal form-label-left" novalidate>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">资料名称 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="asset_title"  required="required" type="text" value="{$list->asset_title}">
                        </div>
                    </div>



                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">资料文件 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <span class="btn btn-success file-button">
                                <span>上传资料</span>
                                <input type="file" onchange="Upload.Upload(this)" >
                            </span>
                            <span>
                                <input type="hidden" name="asset_url" value="{$list->asset_url}" >
                                <img style="width: 60px;height: 60px;" src="" alt=""></span>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >排序 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input  class="form-control col-md-7 col-xs-12" data-validate-length-range="6" value="{$list->sort_order}" data-validate-words="2" name="sort_order" placeholder="值越小排名越靠前" required="required" type="number" oninput="if(value.length>3)value=value.slice(0,3);value=value.replace(/[\.-]/g,'')
">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="hidden" name="id" value="{$list->id}">
                            <button  type="button" onclick="create.submit()"  class="btn btn-success">提交</button>
                            <button  type="button" onclick="history.go(-1)"  class="btn btn-success">返回</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/conference/create.js"></script>
